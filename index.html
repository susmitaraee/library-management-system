<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <header class="shadow sticky top-0 bg-white z-50 py-3">
    <div class="text-4xl text-blue-500 px-10 mx-10 justify-between">
      <i class="fa fa-book-open"></i>
      <span class="font-semibold text-black">BookNest </span>
    </div>
  </header>
  <body>
    <div class="container mx-auto px-4">
      <div class="text-center py-16">
        <h1 class="font-bold text-4xl py-3 text-gray-900">
          School Library Management System
        </h1>
        <p class="text-slate-500 text-xl">
          Manage books, students and borrowing efficiently.
        </p>
        <div
          class="grid grid-cols-1 md:grid-cols-2  gap-y-3 gap-x-4 lg:gap-8 max-w-4xl mx-auto py-16"
        >
          <div class="mb-5 shadow-xl  border hover:shadow-2xl rounded-lg py-5 px-6">
            <div class="justify-center mb-5">
              <div
                class="flex items-center justify-center text-3xl mx-auto rounded-full w-16 h-16 text-blue-600 bg-blue-200 mb-4"
              >
                <i class="fa fa-users"></i>
              </div>

              <h1 class="font-bold text-2xl">Student Portal</h1>
              <p class="text-sm text-slate-500">
                Access your library account and browse book.
              </p>
            </div>
            <button
              type="submit"
              class="rounded-md text-white bg-black hover:bg-slate-500 py-2 w-full"
            >
              Student Login
            </button>
          </div>
          <div class="mb-5 shadow-xl hover:shadow-2xl border rounded-lg py-5 px-6 ">
            <div class="justify-center mb-5">
              <div
                class="flex items-center justify-center text-3xl mx-auto rounded-full w-16 h-16 text-green-600 bg-green-200 mb-4"
              >
                <i class="fa fa-user-tie"></i>
              </div>

              <h1 class="font-bold text-2xl">Admin Portal</h1>
              <p class="text-sm text-slate-500">
                Manage books, students and browsing.
              </p>
            </div>
            <button
              type="submit"
              class="rounded-md text-black border-zinc-400 border-2 border-zinc-400 hover:bg-slate-500 py-2 w-full"
            ><a href="login.html">Admin Login</a>
             
            </button>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
