<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header>
    <div class="text-center text-blue-500 gap-3 hover:text-blue-700 mb-8 py-10">
      <i class="fa fa-arrow-left"></i>
      <a href="index.html">Back to home</a>
    </div>
  </header>
  <body>
    <div class="flex justify-center mb-5">
      <div
        class="flex items-center justify-center text-3xl rounded-full w-16 h-16 text-green-600 bg-green-200"
      >
        <i class="fa fa-user-tie"></i>
      </div>
    </div>
    <div class="text-center">
      <h2 class="font-bold text-4xl">Admin Login</h2>
      <p class="text-md text-slate-600 mt-2 mb-5">
        Access the library managemnet system.
      </p>
    </div>
    <div
      class="shadow-xl border bg-white rounded-lg px-10 mx-auto py-10 md:w-1/2 lg:w-1/3 items-center justify-center"
    >
      <div class="mb-8">
        <h1 class="font-bold text-2xl">Admin Access</h1>
        <p class="text-sm text-gray-500">
          Enter your admin credentials to continue
        </p>
      </div>
      <form>
        <div class="pb-2">
          <label for="username">Username</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter admin user"
            class="rounded-md w-full py-2 px-3 border-2 border-zinc-400 focus:outline-none focus:ring-2 focus:ring-green-300 mt-1"
          />
          <div class="pb-2 mt-3">
            <label for="password">Password</label>

            <input
              type="text"
              id="password"
              required
              placeholder="Enter password"
              class="rounded-md w-full py-2 px-3 border-2 border-zinc-400 focus:outline-none focus:ring-2 focus:ring-green-300 mt-1"
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-black rounded-full py-2 px-3 w-full text-semibold text-white hover:bg-slate-800 transition"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
